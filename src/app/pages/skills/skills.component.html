<app-accordion>
    <app-accordion-item *ngFor="let item of items">
        <app-accordion-item-header>{{ item.section }}</app-accordion-item-header>
        <app-accordion-item-body *ngFor="let body of item.info">
            <app-accordion-item-body-title>{{ body.name }}</app-accordion-item-body-title>
            <app-accordion-item-body-description>{{ body.percentage }}</app-accordion-item-body-description>
        </app-accordion-item-body>
    </app-accordion-item>
</app-accordion>
