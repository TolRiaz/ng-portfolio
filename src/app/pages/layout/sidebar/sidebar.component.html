<nav class="sidebar">
    <ul class="nav">
        <li *ngFor="let menu of menus;" class="nav-item">
          <a class="nav-link" (click)="clickedMenu($event)" routerLink="{{ menu.link }}">
            <img class="nav-icon" src="{{ menu.icon }}">
            <div class="text-wrapper">
              {{ menu.title }}
            </div>
          </a>
        </li>
    </ul>
</nav>
